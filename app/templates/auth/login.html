<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRPC 后台管理</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 动态背景动画 */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 添加浮动粒子效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 40px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-title {
            text-align: left;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: none !important;
            border-radius: 25px !important;
            -webkit-border-radius: 25px !important;
            -moz-border-radius: 25px !important;
            font-size: 16px;
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .btn-login {
            width: auto;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .btn-login:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        .signup-section {
            text-align: center;
            margin-top: 30px;
            color: #ffffff;
        }

        .signup-section p {
            margin: 5px 0;
            font-weight: 600;
        }

        .signup-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #60a5fa;
        }

        .button-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
        }

        #newPasswordGroup {
            margin-top: 20px;
        }

        #newPasswordGroup .input-group {
            margin-bottom: 15px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-box {
                width: 90vw;
                padding: 30px 20px;
            }
            
            .button-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .forgot-password {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-title">登录</div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-wrapper">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" name="password" id="password" placeholder="请输入密码" required>
                </div>
                <div id="newPasswordGroup" style="display: none;">
                    <div class="input-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" placeholder="请输入新密码">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" id="confirmPassword" placeholder="请再次输入新密码">
                    </div>
                </div>
                <div class="button-row">
                <button type="submit" class="btn-login" id="loginButton">登录</button>
                    <a href="#" class="forgot-password" onclick="alert('请联系管理员重置密码')">忘记密码？</a>
                </div>
            </div>
        </form>
        <div class="signup-section">
            <p>没有账号？</p>
            <p><a href="#" class="signup-link" onclick="alert('请联系管理员创建账号')">注册</a></p>
        </div>
    </div>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.requireNewPassword) {
                    document.getElementById('newPasswordGroup').style.display = 'block';
                    document.getElementById('loginButton').textContent = '修改密码';
                    document.getElementById('loginForm').onsubmit = handlePasswordChange;
                } else if (data.status === 'success') {
                    window.location.href = '/index';
                } else {
                    alert(data.message || '登录失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('登录失败，请重试');
            }
        }

        async function handlePasswordChange(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: password,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || '密码修改失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('密码修改失败，请重试');
            }
        }

        document.getElementById('loginForm').onsubmit = handleLogin;
    </script>
</body>
</html>
