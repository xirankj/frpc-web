<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRPC 管理界面 - 登录</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --secondary-color: #f8fafc;
            --text-color: #374151;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.3);
        }

        .brand-icon i {
            font-size: 28px;
            color: white;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0f9ff;
            border: 1px solid #93c5fd;
            color: #1d4ed8;
        }

        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            color: #d97706;
        }

        .new-password-section {
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                max-height: 200px;
                transform: translateY(0);
            }
        }

        .footer-section {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .system-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-card {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .brand-title {
                font-size: 24px;
            }
            
            .system-info {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: 24px 16px;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-card {
            animation: fadeInScale 0.6s ease-out;
        }

        .brand-icon {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .brand-title {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .brand-subtitle {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .form-group {
            animation: fadeInUp 0.8s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.8s; }
        .form-group:nth-child(2) { animation-delay: 1.0s; }
        .form-group:nth-child(3) { animation-delay: 1.2s; }
        .form-group:nth-child(4) { animation-delay: 1.4s; }

        .login-button {
            animation: fadeInUp 0.8s ease-out 1.6s both;
        }

        .footer-section {
            animation: fadeInUp 0.8s ease-out 1.8s both;
        }

        /* 连接状态指示器 */
        .connection-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .connection-indicator.offline {
            background: var(--error-color);
        }

        /* 密码强度指示器 */
        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
            height: 4px;
        }

        .strength-bar {
            flex: 1;
            background: var(--border-color);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .strength-bar.active.weak { background: var(--error-color); }
        .strength-bar.active.fair { background: var(--warning-color); }
        .strength-bar.active.good { background: var(--success-color); }
        .strength-bar.active.strong { background: #059669; }

        /* 表单验证状态 */
        .form-input.valid {
            border-color: var(--success-color);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .form-input.invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --secondary-color: #1f2937;
                --text-color: #f9fafb;
                --text-light: #d1d5db;
                --border-color: #374151;
            }
            
            .login-card {
                background: #1f2937;
                border-color: #374151;
            }
            
            .form-input {
                background: #374151;
                border-color: #4b5563;
                color: #f9fafb;
            }
            
            .system-info {
                background: rgba(31, 41, 55, 0.9);
                border-color: #374151;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 连接状态指示器 -->
            <div class="connection-indicator" id="connectionIndicator" title="连接状态"></div>
            
            <!-- 品牌区域 -->
            <div class="brand-section">
                <div class="brand-icon">
                    <i class="bi bi-router"></i>
                </div>
                <h1 class="brand-title">FRPC 管理</h1>
                <p class="brand-subtitle">安全登录到您的管理界面</p>
            </div>

            <!-- 提示信息 -->
            <div id="alertMessage" class="alert"></div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="请输入用户名" 
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="请输入密码" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="bi bi-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- 新密码区域（首次登录时显示） -->
                <div id="newPasswordSection" class="new-password-section">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">新密码</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                class="form-input" 
                                placeholder="请输入新密码"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="bi bi-eye" id="newPassword-toggle-icon"></i>
                            </button>
                        </div>
                        <div style="margin-top: 8px; font-size: 12px; color: var(--text-light);">
                            密码至少8位，包含大小写字母、数字和特殊字符
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="请再次输入新密码"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye" id="confirmPassword-toggle-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">登录</span>
                </button>
            </form>

            <!-- 页脚信息 -->
            <div class="footer-section">
                <div style="color: var(--text-light); font-size: 14px; margin-bottom: 8px;">Powered By</div>
                <a href="https://github.com/xirankj/frpc-web" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-github" style="margin-right:6px;"></i> frpc-web
                </a>
            </div>
        </div>
    </div>

    <!-- 系统信息 -->
    <div class="system-info">
        <i class="bi bi-shield-check"></i> 安全连接
    </div>
    <script>
        // 全局状态
        let isChangingPassword = false;
        
        // DOM 元素引用
        const elements = {
            form: document.getElementById('loginForm'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            newPassword: document.getElementById('newPassword'),
            confirmPassword: document.getElementById('confirmPassword'),
            newPasswordSection: document.getElementById('newPasswordSection'),
            loginButton: document.getElementById('loginButton'),
            buttonText: document.getElementById('buttonText'),
            alertMessage: document.getElementById('alertMessage')
        };

        // 显示提示消息
        function showAlert(message, type = 'error') {
            const alertEl = elements.alertMessage;
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
            
            // 3秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 3000);
            }
        }

        // 隐藏提示消息
        function hideAlert() {
            elements.alertMessage.style.display = 'none';
        }

        // 切换密码可见性
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 显示加载状态
        function setLoading(loading) {
            if (loading) {
                elements.loginButton.disabled = true;
                elements.buttonText.innerHTML = '<span class="loading-spinner"></span>处理中...';
            } else {
                elements.loginButton.disabled = false;
                elements.buttonText.textContent = isChangingPassword ? '修改密码' : '登录';
            }
        }

        // 密码强度验证和显示
        function validatePassword(password) {
            const errors = [];
            let strength = 0;
            
            // 检查密码强度
            if (password.length >= 8) strength += 1;
            else errors.push('密码长度不能少于8位');
            
            if (/[a-z]/.test(password)) strength += 1;
            else errors.push('密码必须包含小写字母');
            
            if (/[A-Z]/.test(password)) strength += 1;
            else errors.push('密码必须包含大写字母');
            
            if (/\d/.test(password)) strength += 1;
            else errors.push('密码必须包含数字');
            
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;
            else errors.push('密码必须包含特殊字符');
            
            return { errors, strength };
        }

        // 显示密码强度
        function updatePasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const bars = strengthIndicator.querySelectorAll('.strength-bar');
            
            if (!password) {
                strengthIndicator.style.display = 'none';
                return;
            }
            
            strengthIndicator.style.display = 'flex';
            const { strength } = validatePassword(password);
            
            const strengthLevels = ['weak', 'fair', 'good', 'strong'];
            const currentLevel = Math.min(strength - 1, 3);
            
            bars.forEach((bar, index) => {
                bar.className = 'strength-bar';
                if (index <= currentLevel) {
                    bar.classList.add('active', strengthLevels[currentLevel]);
                }
            });
        }

        // 检查网络连接状态
        function checkConnection() {
            const indicator = document.getElementById('connectionIndicator');
            
            // 简化的连接检测 - 直接设置为在线状态
            // 如果页面能加载，说明连接是正常的
            indicator.classList.remove('offline');
            indicator.title = '连接正常';
        }

        // 处理登录
        async function handleLogin() {
            hideAlert();
            
            const username = elements.username.value.trim();
            const password = elements.password.value;
            
            if (!username || !password) {
                showAlert('请输入用户名和密码');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.requireNewPassword) {
                    // 显示修改密码界面
                    isChangingPassword = true;
                    elements.newPasswordSection.style.display = 'block';
                    elements.buttonText.textContent = '修改密码';
                    showAlert('首次登录，请设置新密码', 'warning');
                } else if (data.status === 'success') {
                    showAlert('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index';
                    }, 1000);
                } else {
                    showAlert(data.message || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                let errorMessage = '网络错误，请检查连接后重试';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '无法连接到服务器，请检查网络连接';
                } else if (error.message) {
                    errorMessage = '登录错误: ' + error.message;
                }
                
                showAlert(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // 处理密码修改
        async function handlePasswordChange() {
            hideAlert();
            
            const currentPassword = elements.password.value;
            const newPassword = elements.newPassword.value;
            const confirmPassword = elements.confirmPassword.value;
            
            // 验证新密码
            if (!newPassword || !confirmPassword) {
                showAlert('请输入新密码和确认密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }
            
            // 密码强度验证
            const { errors: passwordErrors } = validatePassword(newPassword);
            if (passwordErrors.length > 0) {
                showAlert('密码强度不足：' + passwordErrors.join('、'));
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('密码修改成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(data.message || '密码修改失败');
                }
            } catch (error) {
                console.error('密码修改错误:', error);
                showAlert('网络错误，请检查连接后重试');
            } finally {
                setLoading(false);
            }
        }

        // 表单提交处理
        elements.form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (isChangingPassword) {
                handlePasswordChange();
            } else {
                handleLogin();
            }
        });

        // 显示帮助信息
        function showHelp() {
            showAlert('如需帮助请联系系统管理员', 'warning');
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            // ESC 键隐藏提示
            if (event.key === 'Escape') {
                hideAlert();
            }
        });

        // 输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                hideAlert();
            });
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置焦点到用户名输入框
            elements.username.focus();
            
            // 检查网络连接状态
            checkConnection();
            
            // 定期检查连接状态
            setInterval(checkConnection, 30000); // 每30秒检查一次
            
            // 添加新密码输入事件监听
            elements.newPassword.addEventListener('input', function() {
                updatePasswordStrength(this.value);
                
                // 实时验证标记
                if (this.value) {
                    const { errors } = validatePassword(this.value);
                    if (errors.length === 0) {
                        this.classList.remove('invalid');
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('invalid');
                    }
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
            
            // 确认密码输入事件监听
            elements.confirmPassword.addEventListener('input', function() {
                const newPassword = elements.newPassword.value;
                if (this.value && newPassword) {
                    if (this.value === newPassword) {
                        this.classList.remove('invalid');
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('invalid');
                    }
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
            
            // 用户名输入验证
            elements.username.addEventListener('input', function() {
                if (this.value.trim().length >= 3) {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                } else if (this.value.trim().length > 0) {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
            
            // 检查是否有错误消息需要显示（来自URL参数）
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showAlert(decodeURIComponent(error));
            }
            
            // 添加全局错误处理
            window.addEventListener('unhandledrejection', function(event) {
                console.error('未处理的Promise错误:', event.reason);
                showAlert('系统错误，请刷新页面重试');
            });
        });
    </script>
</body>
</html>
