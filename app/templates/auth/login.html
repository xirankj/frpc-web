<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRPC 管理界面 - 登录</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <style>
        /* iOS 26 液态玻璃风格 - Liquid Glass Design */
        :root {
            --ios-blue: #007AFF;
            --ios-blue-light: #5AC8FA;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-gray: #8E8E93;
            --ios-gray-light: #C7C7CC;
            --ios-bg: #F2F2F7;
            
            /* 液态玻璃效果颜色 */
            --glass-bg: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: rgba(0, 0, 0, 0.08);
            --glass-glow: rgba(255, 255, 255, 0.9);
            
            /* 文字颜色 */
            --text-primary: #1C1C1E;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            
            /* 圆角 - iOS 26 使用更大圆角 */
            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 32px;
            --radius-xl: 44px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            /* iOS 26 风格渐变背景 */
            background: linear-gradient(145deg, #E8F5FF 0%, #F0E6FF 35%, #FFE8F0 65%, #FFF5E6 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰光晕 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(175, 82, 222, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 30%, rgba(255, 149, 0, 0.1) 0%, transparent 40%);
            animation: floatBg 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatBg {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* iOS 26 液态玻璃卡片 */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: var(--radius-xl);
            padding: 48px 40px;
            box-shadow: 
                0 8px 32px var(--glass-shadow),
                0 0 0 1px var(--glass-border),
                inset 0 1px 0 0 var(--glass-glow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* 液态玻璃光泽效果 */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            pointer-events: none;
        }

        /* 卡片边缘光晕 */
        .login-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, transparent 50%, rgba(255,255,255,0.2) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 36px;
            position: relative;
            z-index: 1;
        }

        /* iOS 26 风格图标 - 液态玻璃效果 */
        .brand-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--ios-blue) 0%, var(--ios-blue-light) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 
                0 12px 40px rgba(0, 122, 255, 0.35),
                inset 0 2px 0 rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .brand-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.35) 0%, transparent 100%);
            border-radius: 24px 24px 0 0;
        }

        .brand-icon i {
            font-size: 36px;
            color: white;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: var(--text-tertiary);
            font-size: 17px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            letter-spacing: -0.2px;
        }

        /* iOS 26 液态玻璃输入框 */
        .form-input {
            width: 100%;
            padding: 18px 22px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: var(--radius-md);
            font-size: 17px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-primary);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ios-blue);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 0 0 4px rgba(0, 122, 255, 0.15),
                0 4px 16px rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(142, 142, 147, 0.12);
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .password-toggle:hover {
            color: var(--ios-blue);
            background: rgba(0, 122, 255, 0.1);
        }

        /* iOS 26 液态玻璃按钮 */
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--ios-blue) 0%, #5856D6 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 12px;
            box-shadow: 
                0 8px 24px rgba(0, 122, 255, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            letter-spacing: -0.2px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.25) 0%, transparent 100%);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            pointer-events: none;
        }

        .login-button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 12px 32px rgba(0, 122, 255, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.2);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top: 2.5px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* iOS 26 液态玻璃提示框 */
        .alert {
            padding: 14px 18px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.12);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: var(--ios-red);
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.12);
            border: 1px solid rgba(52, 199, 89, 0.2);
            color: var(--ios-green);
        }

        .alert-warning {
            background: rgba(255, 149, 0, 0.12);
            border: 1px solid rgba(255, 149, 0, 0.2);
            color: var(--ios-orange);
        }

        .new-password-section {
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                max-height: 200px;
                transform: translateY(0);
            }
        }

        .footer-section {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 1;
        }

        .footer-link {
            color: var(--ios-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
        }

        .footer-link:hover {
            color: #0056CC;
            background: rgba(0, 122, 255, 0.08);
        }

        /* iOS 26 液态玻璃系统信息 */
        .system-info {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-size: 13px;
            color: var(--text-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* iOS 26 液态玻璃主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--ios-orange);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* 深色模式下的主题切换按钮 */
        body.dark-mode .theme-toggle {
            background: rgba(44, 44, 46, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--ios-blue-light);
        }

        /* iOS 26 响应式设计 */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .login-card {
                padding: 36px 24px;
                border-radius: var(--radius-lg);
            }

            .brand-icon {
                width: 72px;
                height: 72px;
                border-radius: 20px;
            }

            .brand-icon i {
                font-size: 32px;
            }
            
            .brand-title {
                font-size: 28px;
            }

            .brand-subtitle {
                font-size: 15px;
            }

            .form-input {
                padding: 16px 18px;
                font-size: 16px;
                border-radius: 16px;
            }

            .login-button {
                padding: 16px;
                font-size: 17px;
                border-radius: 16px;
            }
            
            .system-info {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: 28px 20px;
                border-radius: 28px;
            }

            .brand-icon {
                width: 64px;
                height: 64px;
            }

            .brand-title {
                font-size: 24px;
            }
        }

        /* iOS 26 流畅动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.92);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.7;
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 12px rgba(52, 199, 89, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(52, 199, 89, 0.8);
            }
        }

        .login-card {
            animation: fadeInScale 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand-icon {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.15s both;
        }

        .brand-title {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.25s both;
        }

        .brand-subtitle {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.35s both;
        }

        .form-group {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }

        .login-button {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.7s both;
        }

        .footer-section {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.8s both;
        }

        .connection-indicator {
            animation: pulse 2s ease-in-out infinite, glowPulse 2s ease-in-out infinite;
        }

        /* iOS 26 连接状态指示器 */
        .connection-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--ios-green);
            box-shadow: 0 0 12px rgba(52, 199, 89, 0.6);
            animation: pulse 2s infinite;
            z-index: 2;
        }

        .connection-indicator.offline {
            background: var(--ios-red);
            box-shadow: 0 0 12px rgba(255, 59, 48, 0.6);
        }

        /* iOS 26 密码强度指示器 */
        .password-strength {
            margin-top: 10px;
            display: flex;
            gap: 6px;
            height: 5px;
        }

        .strength-bar {
            flex: 1;
            background: rgba(142, 142, 147, 0.2);
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .strength-bar.active.weak { background: var(--ios-red); }
        .strength-bar.active.fair { background: var(--ios-orange); }
        .strength-bar.active.good { background: #30D158; }
        .strength-bar.active.strong { background: var(--ios-green); }

        /* iOS 26 表单验证状态 */
        .form-input.valid {
            border-color: var(--ios-green);
            box-shadow: 
                0 0 0 4px rgba(52, 199, 89, 0.12),
                0 2px 8px rgba(52, 199, 89, 0.1);
        }

        .form-input.invalid {
            border-color: var(--ios-red);
            box-shadow: 
                0 0 0 4px rgba(255, 59, 48, 0.12),
                0 2px 8px rgba(255, 59, 48, 0.1);
        }

        /* iOS 26 深色模式支持 - 自动检测 */
        @media (prefers-color-scheme: dark) {
            body:not(.light-mode) {
                --glass-bg: rgba(44, 44, 46, 0.75);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-shadow: rgba(0, 0, 0, 0.3);
                --glass-glow: rgba(255, 255, 255, 0.05);
                --text-primary: #FFFFFF;
                --text-secondary: #EBEBF5;
                --text-tertiary: #8E8E93;
                background: linear-gradient(145deg, #1C1C1E 0%, #2C2C2E 50%, #1C1C1E 100%);
            }

            body:not(.light-mode)::before {
                background: radial-gradient(circle at 30% 20%, rgba(0, 122, 255, 0.2) 0%, transparent 50%),
                            radial-gradient(circle at 70% 80%, rgba(175, 82, 222, 0.15) 0%, transparent 50%);
            }
            
            body:not(.light-mode) .login-card {
                background: rgba(44, 44, 46, 0.75);
                border-color: rgba(255, 255, 255, 0.1);
            }

            body:not(.light-mode) .login-card::before {
                background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 100%);
            }
            
            body:not(.light-mode) .form-input {
                background: rgba(118, 118, 128, 0.24);
                border-color: rgba(255, 255, 255, 0.1);
                color: #FFFFFF;
            }

            body:not(.light-mode) .form-input:focus {
                background: rgba(118, 118, 128, 0.32);
            }

            body:not(.light-mode) .form-input::placeholder {
                color: rgba(235, 235, 245, 0.3);
            }
            
            body:not(.light-mode) .system-info {
                background: rgba(44, 44, 46, 0.8);
                border-color: rgba(255, 255, 255, 0.1);
            }

            body:not(.light-mode) .brand-title {
                color: #FFFFFF;
            }

            body:not(.light-mode) .brand-subtitle {
                color: #8E8E93;
            }

            body:not(.light-mode) .footer-section {
                border-top-color: rgba(255, 255, 255, 0.1);
            }

            body:not(.light-mode) .password-toggle {
                background: rgba(118, 118, 128, 0.24);
                color: rgba(235, 235, 245, 0.6);
            }

            body:not(.light-mode) .form-label {
                color: #EBEBF5;
            }
        }

        /* 手动深色模式 - 通过 class 切换 */
        body.dark-mode {
            --glass-bg: rgba(44, 44, 46, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --glass-glow: rgba(255, 255, 255, 0.05);
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF5;
            --text-tertiary: #8E8E93;
            background: linear-gradient(145deg, #1C1C1E 0%, #2C2C2E 50%, #1C1C1E 100%) !important;
        }

        body.dark-mode::before {
            background: radial-gradient(circle at 30% 20%, rgba(0, 122, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(175, 82, 222, 0.15) 0%, transparent 50%) !important;
        }
        
        body.dark-mode .login-card {
            background: rgba(44, 44, 46, 0.75);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .login-card::before {
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 100%);
        }
        
        body.dark-mode .form-input {
            background: rgba(118, 118, 128, 0.24);
            border-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        body.dark-mode .form-input:focus {
            background: rgba(118, 118, 128, 0.32);
        }

        body.dark-mode .form-input::placeholder {
            color: rgba(235, 235, 245, 0.3);
        }
        
        body.dark-mode .system-info {
            background: rgba(44, 44, 46, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .brand-title {
            color: #FFFFFF;
        }

        body.dark-mode .brand-subtitle {
            color: #8E8E93;
        }

        body.dark-mode .footer-section {
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .password-toggle {
            background: rgba(118, 118, 128, 0.24);
            color: rgba(235, 235, 245, 0.6);
        }

        body.dark-mode .form-label {
            color: #EBEBF5;
        }

        body.dark-mode .alert-error {
            background: rgba(255, 59, 48, 0.2);
        }

        body.dark-mode .alert-success {
            background: rgba(52, 199, 89, 0.2);
        }

        body.dark-mode .alert-warning {
            background: rgba(255, 149, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 连接状态指示器 -->
            <div class="connection-indicator" id="connectionIndicator" title="连接状态"></div>
            
            <!-- 品牌区域 -->
            <div class="brand-section">
                <div class="brand-icon">
                    <i class="bi bi-router"></i>
                </div>
                <h1 class="brand-title">FRPC 管理</h1>
                <p class="brand-subtitle">安全登录到您的管理界面</p>
            </div>

            <!-- 提示信息 -->
            <div id="alertMessage" class="alert"></div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="请输入用户名" 
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="请输入密码" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="bi bi-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- 新密码区域（首次登录时显示） -->
                <div id="newPasswordSection" class="new-password-section">
                    <div class="form-group">
                        <label for="newPassword" class="form-label">新密码</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                class="form-input" 
                                placeholder="请输入新密码"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="bi bi-eye" id="newPassword-toggle-icon"></i>
                            </button>
                        </div>
                        <div style="margin-top: 8px; font-size: 12px; color: var(--text-light);">
                            密码至少8位，包含大小写字母、数字和特殊字符
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="请再次输入新密码"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye" id="confirmPassword-toggle-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">登录</span>
                </button>
            </form>

            <!-- 页脚信息 -->
            <div class="footer-section">
                <div style="color: var(--text-light); font-size: 14px; margin-bottom: 8px;">Powered By</div>
                <a href="https://github.com/xirankj/frpc-web" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-github" style="margin-right:6px;"></i> frpc-web
                </a>
            </div>
        </div>
    </div>

    <!-- 夜间模式切换按钮 -->
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="切换主题">
        <i class="bi bi-sun-fill" id="themeIcon"></i>
    </button>

    <!-- 系统信息 -->
    <div class="system-info">
        <i class="bi bi-shield-check"></i> 安全连接
    </div>
    <script>
        // ==================== 主题切换功能 ====================
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            } else if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                updateThemeIcon(false);
            } else {
                updateThemeIcon(prefersDark);
            }
        }

        // 切换主题
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            const themeToggle = document.getElementById('themeToggle');
            
            // 添加动画效果
            themeToggle.style.transform = 'scale(0.8) rotate(180deg)';
            
            setTimeout(() => {
                if (isDark) {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    updateThemeIcon(false);
                } else {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                    updateThemeIcon(true);
                }
                themeToggle.style.transform = 'scale(1) rotate(0deg)';
            }, 150);
        }

        // 更新主题图标
        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = isDark ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                }
                updateThemeIcon(e.matches);
            }
        });

        // 页面加载时初始化主题
        initTheme();

        // ==================== 登录功能 ====================
        // 全局状态
        let isChangingPassword = false;
        
        // DOM 元素引用
        const elements = {
            form: document.getElementById('loginForm'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            newPassword: document.getElementById('newPassword'),
            confirmPassword: document.getElementById('confirmPassword'),
            newPasswordSection: document.getElementById('newPasswordSection'),
            loginButton: document.getElementById('loginButton'),
            buttonText: document.getElementById('buttonText'),
            alertMessage: document.getElementById('alertMessage')
        };

        // 显示提示消息
        function showAlert(message, type = 'error') {
            const alertEl = elements.alertMessage;
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
            
            // 3秒后自动隐藏成功消息
            if (type === 'success') {
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 3000);
            }
        }

        // 隐藏提示消息
        function hideAlert() {
            elements.alertMessage.style.display = 'none';
        }

        // 切换密码可见性
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 显示加载状态
        function setLoading(loading) {
            if (loading) {
                elements.loginButton.disabled = true;
                elements.buttonText.innerHTML = '<span class="loading-spinner"></span>处理中...';
            } else {
                elements.loginButton.disabled = false;
                elements.buttonText.textContent = isChangingPassword ? '修改密码' : '登录';
            }
        }

        // 密码强度验证和显示
        function validatePassword(password) {
            const errors = [];
            let strength = 0;
            
            // 检查密码强度
            if (password.length >= 8) strength += 1;
            else errors.push('密码长度不能少于8位');
            
            if (/[a-z]/.test(password)) strength += 1;
            else errors.push('密码必须包含小写字母');
            
            if (/[A-Z]/.test(password)) strength += 1;
            else errors.push('密码必须包含大写字母');
            
            if (/\d/.test(password)) strength += 1;
            else errors.push('密码必须包含数字');
            
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;
            else errors.push('密码必须包含特殊字符');
            
            return { errors, strength };
        }

        // 显示密码强度
        function updatePasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const bars = strengthIndicator.querySelectorAll('.strength-bar');
            
            if (!password) {
                strengthIndicator.style.display = 'none';
                return;
            }
            
            strengthIndicator.style.display = 'flex';
            const { strength } = validatePassword(password);
            
            const strengthLevels = ['weak', 'fair', 'good', 'strong'];
            const currentLevel = Math.min(strength - 1, 3);
            
            bars.forEach((bar, index) => {
                bar.className = 'strength-bar';
                if (index <= currentLevel) {
                    bar.classList.add('active', strengthLevels[currentLevel]);
                }
            });
        }

        // 检查网络连接状态
        function checkConnection() {
            const indicator = document.getElementById('connectionIndicator');
            
            // 简化的连接检测 - 直接设置为在线状态
            // 如果页面能加载，说明连接是正常的
            indicator.classList.remove('offline');
            indicator.title = '连接正常';
        }

        // 处理登录
        async function handleLogin() {
            hideAlert();
            
            const username = elements.username.value.trim();
            const password = elements.password.value;
            
            if (!username || !password) {
                showAlert('请输入用户名和密码');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.requireNewPassword) {
                    // 显示修改密码界面
                    isChangingPassword = true;
                    elements.newPasswordSection.style.display = 'block';
                    elements.buttonText.textContent = '修改密码';
                    showAlert('首次登录，请设置新密码', 'warning');
                } else if (data.status === 'success') {
                    showAlert('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index';
                    }, 1000);
                } else {
                    showAlert(data.message || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                let errorMessage = '网络错误，请检查连接后重试';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '无法连接到服务器，请检查网络连接';
                } else if (error.message) {
                    errorMessage = '登录错误: ' + error.message;
                }
                
                showAlert(errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // 处理密码修改
        async function handlePasswordChange() {
            hideAlert();
            
            const currentPassword = elements.password.value;
            const newPassword = elements.newPassword.value;
            const confirmPassword = elements.confirmPassword.value;
            
            // 验证新密码
            if (!newPassword || !confirmPassword) {
                showAlert('请输入新密码和确认密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }
            
            // 密码强度验证
            const { errors: passwordErrors } = validatePassword(newPassword);
            if (passwordErrors.length > 0) {
                showAlert('密码强度不足：' + passwordErrors.join('、'));
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('密码修改成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(data.message || '密码修改失败');
                }
            } catch (error) {
                console.error('密码修改错误:', error);
                showAlert('网络错误，请检查连接后重试');
            } finally {
                setLoading(false);
            }
        }

        // 表单提交处理
        elements.form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (isChangingPassword) {
                handlePasswordChange();
            } else {
                handleLogin();
            }
        });

        // 显示帮助信息
        function showHelp() {
            showAlert('如需帮助请联系系统管理员', 'warning');
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            // ESC 键隐藏提示
            if (event.key === 'Escape') {
                hideAlert();
            }
        });

        // 输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                hideAlert();
            });
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置焦点到用户名输入框
            elements.username.focus();
            
            // 检查网络连接状态
            checkConnection();
            
            // 定期检查连接状态
            setInterval(checkConnection, 30000); // 每30秒检查一次
            
            // 添加新密码输入事件监听
            elements.newPassword.addEventListener('input', function() {
                updatePasswordStrength(this.value);
                
                // 实时验证标记
                if (this.value) {
                    const { errors } = validatePassword(this.value);
                    if (errors.length === 0) {
                        this.classList.remove('invalid');
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('invalid');
                    }
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
            
            // 确认密码输入事件监听
            elements.confirmPassword.addEventListener('input', function() {
                const newPassword = elements.newPassword.value;
                if (this.value && newPassword) {
                    if (this.value === newPassword) {
                        this.classList.remove('invalid');
                        this.classList.add('valid');
                    } else {
                        this.classList.remove('valid');
                        this.classList.add('invalid');
                    }
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
            
            // 用户名输入验证
            elements.username.addEventListener('input', function() {
                if (this.value.trim().length >= 3) {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                } else if (this.value.trim().length > 0) {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                } else {
                    this.classList.remove('valid', 'invalid');
                }
            });
            
            // 检查是否有错误消息需要显示（来自URL参数）
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showAlert(decodeURIComponent(error));
            }
            
            // 添加全局错误处理
            window.addEventListener('unhandledrejection', function(event) {
                console.error('未处理的Promise错误:', event.reason);
                showAlert('系统错误，请刷新页面重试');
            });
        });
    </script>
</body>
</html>
